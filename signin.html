<!DOCTYPE html>
<html>
<head>
	<title>Login/Register</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>E-mail:</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password:</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><a href="#"><img src="images/facebook.svg" width="30" height="30" class="im"></a></li>
          <li><a href="#"><img src="images/twitter.svg" width="30" height="30" class="im"></a></li>
          <li><a href="#"><img src="images/instagram.svg" width="30" height="30" class="im"></i></a></li>
          <li><a href="#"><img src="images/youtube-play.svg" width="30" height="30" class="im"></i></a></li>
          <li><a href="#"><img src="images/linkedin.svg" width="30" height="30" class="im"></i></a></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name:</span>
          <input type="text">
        </label>
        <label>
          <span>Email:</span>
          <input type="email">
        </label>
        <label>
          <span>Password:</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password:</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
